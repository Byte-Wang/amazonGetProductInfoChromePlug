<!DOCTYPE html>  
<html>  
<head>  
    <title>Home</title>  
    <link rel="stylesheet" type="text/css" href="popup.css">  
</head>  
<style>
    body, html {  
    height: 300px;  
    width: 300px;
    margin: 0;  
    padding: 15px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* iOS系统字体 */  
    background-color: #f4f4f4; /* 类似iOS的浅色背景 */  
    display: flex;  
    justify-content: center;  
    align-items: center;  
}  
  
.login-container {  
    background-color: #ffffff; /* 白色背景 */  
    border-radius: 10px; /* 圆角 */  
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* 阴影 */  
    padding: 20px;  
    width: 300px; /* 宽度可以根据需要调整 */  
    text-align: center;  
}  
  
.login-container h2 {  
    margin-top: 0;  
    color: #333333; /* 深色标题 */  
}  
  
.login-form {  
    margin-top: 20px;  
}  
  
.login-form input[type="text"],  
.login-form input[type="password"] {  
    width: calc(100% - 22px); /* 减去padding和border的宽度 */  
    padding: 10px;  
    margin-bottom: 10px;  
    border: 1px solid #cccccc; /* 浅灰色边框 */  
    border-radius: 5px; /* 圆角 */  
    font-size: 16px;  
}  
  
.login-form input[type="button"] {  
    width: 100%;  
    padding: 10px;  
    background-color: #007aff; /* iOS蓝色 */  
    border: none;  
    border-radius: 5px;  
    color: white;  
    font-size: 16px;  
    cursor: pointer;  
}  
  
.login-form input[type="button"]:hover {  
    background-color: #0056b3; /* 深蓝色，鼠标悬停效果 */  
}  
  
/* 可以添加一些额外的样式，比如链接到注册或忘记密码的按钮 */  
.login-extra {  
    margin-top: 20px;  
    font-size: 14px;  
    color: #666666;  
}  
  
.login-extra a {  
    color: #007aff; /* iOS蓝色 */  
    text-decoration: none;  
}  
  
.login-extra a:hover {  
    text-decoration: underline;  
}

.captcha-image{
    float: right;
    width: 150px;
}

.captcha-input{
    height: 30px;
    float: left;
    width: 100px;
}

.logout-button {  
    width: 130px;
    height: 40px;  
    padding: 10px;  
    background-color: #007aff; /* iOS蓝色 */  
    border: none;  
    border-radius: 5px;  
    color: white;  
    font-size: 16px;  
    cursor: pointer;  
    background-color: #c30202; /* 深蓝色，鼠标悬停效果 */  
}  



</style>
<body>  
    <div id="login-container"></div>  
    <script src="popup.js"></script>  
</body>  
</html>
